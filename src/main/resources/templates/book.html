<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img th:src="${coverImage}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title display-1" th:text="${book.name}">Book name</h5>
                <p class="card-text display-5" th:text="${book.authorNames}"></p>
                <p class="card-text" th:text="${book.description}">Book description.</p>
                <p class="card-text">Published date : <small class="text-muted" th:text="${book.publishedDate}">Last updated 3 mins ago</small></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
